version: '3.8'

services:
  neo4j:
    image: neo4j:5.14-community
    container_name: kg_neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      # Eliminando la configuración de edición que causa problemas
      - NEO4J_server_config_strict__validation_enabled=false
    ports:
      - "7475:7474"  # HTTP
      - "7688:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - kg_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: kg_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password123
      - NEO4J_DATABASE=neo4j
      - PANDOC_PATH=/usr/bin/pandoc
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./data/markdown:/app/data/markdown
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - kg_network
    command: streamlit run src/ui/main_app.py --server.port=8501 --server.address=0.0.0.0

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:

networks:
  kg_network:
    driver: bridge
